spring.application.name=smartquiz

server.port=

#spring.h2.console.enabled=true

#h2 database config
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=1234
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.open-in-view=false

# mysql database config
spring.datasource.url=jdbc:mysql://localhost:3306/DB_NAME
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.defer-datasource-initialization=true


# jwt service 
security.jwt.secret-key=SECRET_KEY
security.jwt.expiration-time=EXPIRATION_TIME


# mail service
 spring.mail.host=smtp.gmail.com
 spring.mail.port=587
 spring.mail.username=USERNAME
 spring.mail.password=PASSWORD
 spring.mail.properties.mail.smtp.auth=true
 spring.mail.properties.mail.smtp.starttls.enable=true
 app.admin.email=EMAIL
 app.admin.frontendurl=FRONTEND_URL

# websocket service
 logging.level.org.springframework.web.socket=DEBUG
 logging.level.org.springframework.messaging=DEBUG

# RabbitMQ connection settings
spring.rabbitmq.host=H
spring.rabbitmq.port=
spring.rabbitmq.username=
spring.rabbitmq.password=
# Enable listener auto-startup (true by default)
spring.rabbitmq.listener.simple.auto-startup=true

# Retry config (optional)
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=1000

# Redis config
spring.redis.host=
spring.redis.port=




